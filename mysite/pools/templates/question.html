<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question</title>
</head>
<body>


    {% if question %}

        <p> <b>Questão:</b> {{ question.question_text }}</p>

        <ol>
		    {% for choice in question.choices.all %}
			    <li>{{ choice }}</li>
		    {% endfor %}
	    </ol>

		{% else %}
			<p> Questão não encontrada</p>
		{% endif %}

</body>
</html>
